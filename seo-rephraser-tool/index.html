<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Content Rephraser & Structure Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- CDN Libraries for document export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.0/docx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="../auth-guard.js"></script>
    <script src="../resource-protection.js"></script>
</head>
<body>
    <div class="container">
        <h1>SEO Content Rephraser & Structure Generator</h1>

        <div class="input-section">
            <label for="main-content">Main Content:</label>
            <textarea id="main-content" placeholder="Paste your content here..."></textarea>
            <div class="content-stats">
                Word Count: <span id="word-count">0</span> | Character Count: <span id="char-count">0</span> | Reading Time: <span id="reading-time">0 min</span>
            </div>
        </div>

        <div class="input-section">
            <label for="main-keyword">Main Keyword:</label>
            <input type="text" id="main-keyword" placeholder="Enter main keyword">
        </div>

        <div class="input-section">
            <label for="secondary-keywords">Secondary Keywords:</label>
            <div id="secondary-keywords-chips" class="chips-container"></div>
            <input type="text" id="secondary-keyword-input" placeholder="Add secondary keywords (press Enter)">
        </div>

        <div class="input-section">
            <label>Keyword Density Controls:</label>
            <div class="density-controls">
                Min: <input type="number" id="min-density" value="0.5" step="0.1">%
                Max: <input type="number" id="max-density" value="0.8" step="0.1">%
            </div>
            <div class="density-meter">
                Live Density: <span id="live-density">0.00%</span>
            </div>
        </div>

        <button id="rephrase-button">Rephrase Content</button>
        <div id="loader" class="loader"></div>

        <div class="output-section">
            <h2>Rephrased Content:</h2>
            <div id="rephrased-content"></div>
        </div>

        <div class="output-section">
            <h2>Structured SEO Content:</h2>
            <div id="structured-content"></div>
        </div>

        <div class="export-buttons">
            <button id="download-docx">Download as DOCX</button>
            <button id="download-pdf">Download as PDF</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
