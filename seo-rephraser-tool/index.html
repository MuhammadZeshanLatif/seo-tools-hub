<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced SEO Content Tool</title>
    <link rel="stylesheet" href="style.css">
    <!-- CDN Libraries for document export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.0/docx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="../auth-guard.js"></script>
    <!-- <script src="../resource-protection.js"></script> -->
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>Advanced SEO Content Tool</h1>
            <p>Rephrase, Structure, and Optimize Your Content Like a Pro</p>
        </header>

        <div class="input-section">
            <label for="main-content">Your Original Content:</label>
            <textarea id="main-content" placeholder="Start by pasting your content here..."></textarea>
            <div class="content-stats">
                Word Count: <span id="word-count">0</span> | Character Count: <span id="char-count">0</span> | Reading Time: <span id="reading-time">0 min</span>
            </div>
        </div>

        <div class="controls-grid">
            <div class="input-section">
                <label for="main-keyword">Main Keyword:</label>
                <input type="text" id="main-keyword" placeholder="e.g., 'digital marketing'">
            </div>

            <div class="input-section">
                <label for="secondary-keyword-input">Secondary Keywords (Press Enter to add ):</label>
                <input type="text" id="secondary-keyword-input" placeholder="e.g., 'social media', 'seo'">
                <div id="secondary-keywords-chips" class="chips-container"></div>
            </div>
        </div>

        <div class="input-section density-section">
            <label>Live Keyword Density:</label>
            <div class="density-meter">
                <span id="live-density">0.00%</span>
            </div>
            <div class="density-controls">
                <span>Target Range:</span>
                <input type="number" id="min-density" value="0.5" step="0.1">%
                <span>to</span>
                <input type="number" id="max-density" value="0.8" step="0.1">%
            </div>
        </div>

        <button id="rephrase-button">âœ¨ Generate Enhanced Content</button>
        <div id="loader" class="loader"></div>

        <div class="output-section">
            <div class="output-header">
                <h2>Rephrased Content (Humanized & SEO-Friendly)</h2>
                <div class="action-buttons">
                    <button class="action-btn" id="select-rephrased">Select All</button>
                    <button class="action-btn" id="copy-rephrased">Copy All</button>
                </div>
            </div>
            <div id="rephrased-content" class="output-box"></div>
        </div>

        <div class="output-section">
            <div class="output-header">
                <h2>Optimized SEO Structure</h2>
                <div class="action-buttons">
                    <button class="action-btn" id="select-structured">Select All</button>
                    <button class="action-btn" id="copy-structured">Copy All</button>
                </div>
            </div>
            <div id="structured-content" class="output-box"></div>
        </div>

        <div class="export-buttons">
            <button id="download-docx">Download as DOCX</button>
            <button id="download-pdf">Download as PDF</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
